name: CI/CD Pipeline for Directus & Kong

on:
  push:
    branches:
      - main  # ✅ ทำงานเมื่อ push ไปที่ main branch

jobs:
  build-directus:
    name: 🚀 Build & Test Directus
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v3

      - name: 🐋 Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: 🛠 Install Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose

      - name: 📦 Build Directus with Docker Compose
        run: |
          docker-compose -f directus/docker-compose.yml up -d --build
          docker ps

      - name: ✅ Run Linter & Tests (API)
        run: |
          docker exec directus-api flake8 api || true  # ✅ รัน Flake8 สำหรับ Python
          docker exec directus-api pytest || true      # ✅ รัน Unit Test

  build-kong:
    name: 🚀 Build & Test Kong
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v3

      - name: 🐋 Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: 📦 Build Kong with Docker Compose
        run: |
          docker-compose -f kong/docker-compose.yml up -d --build
          docker ps

  deploy:
    name: 🚀 Deploy to Server
    runs-on: ubuntu-latest
    needs: [build-directus, build-kong]  # ✅ ต้องรอให้ build-directus & build-kong สำเร็จก่อน

    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v3

      - name: 🔑 Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: 🏗 Build & Push Directus Image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/directus:latest directus/
          docker push ${{ secrets.DOCKER_USERNAME }}/directus:latest

      - name: 🏗 Build & Push Kong Image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/kong:latest kong/
          docker push ${{ secrets.DOCKER_USERNAME }}/kong:latest

      - name: 🚀 Deploy to Server via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          script: |
            cd /home/${{ secrets.SSH_USER }}/directus
            docker-compose pull
            docker-compose up -d
            docker image prune -af

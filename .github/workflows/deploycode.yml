name: CI/CD Pipeline for Directus & Kong

on:
  push:
    branches:
      - main  # âœ… à¸—à¸³à¸‡à¸²à¸™à¹€à¸¡à¸·à¹ˆà¸­ push à¹„à¸›à¸—à¸µà¹ˆ main branch

jobs:
  build-directus:
    name: ğŸš€ Build & Test Directus
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ‹ Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: ğŸ›  Install Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose

      - name: ğŸ“¦ Build Directus with Docker Compose
        run: |
          docker-compose -f directus/docker-compose.yml up -d --build
          docker ps

      - name: âœ… Run Linter & Tests (API)
        run: |
          docker exec directus-api flake8 api || true  # âœ… à¸£à¸±à¸™ Flake8 à¸ªà¸³à¸«à¸£à¸±à¸š Python
          docker exec directus-api pytest || true      # âœ… à¸£à¸±à¸™ Unit Test

  build-kong:
    name: ğŸš€ Build & Test Kong
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ‹ Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: ğŸ“¦ Build Kong with Docker Compose
        run: |
          docker-compose -f kong/docker-compose.yml up -d --build
          docker ps

  deploy:
    name: ğŸš€ Deploy to Server
    runs-on: ubuntu-latest
    needs: [build-directus, build-kong]  # âœ… à¸•à¹‰à¸­à¸‡à¸£à¸­à¹ƒà¸«à¹‰ build-directus & build-kong à¸ªà¸³à¹€à¸£à¹‡à¸ˆà¸à¹ˆà¸­à¸™

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ”‘ Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ğŸ— Build & Push Directus Image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/directus:latest directus/
          docker push ${{ secrets.DOCKER_USERNAME }}/directus:latest

      - name: ğŸ— Build & Push Kong Image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/kong:latest kong/
          docker push ${{ secrets.DOCKER_USERNAME }}/kong:latest

      - name: ğŸš€ Deploy to Server via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          script: |
            cd /home/${{ secrets.SSH_USER }}/directus
            docker-compose pull
            docker-compose up -d
            docker image prune -af

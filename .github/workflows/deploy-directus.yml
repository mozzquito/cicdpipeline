name: Directus CI/CD Pipeline

on:
  push:
    branches:
      - main 
jobs:
  build:
    name: ğŸš€ Build & Test Directus
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ‹ Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: ğŸ“¦ Build Directus with Docker Compose
        run: |
          docker-compose -f docker-compose.yml up -d --build
          docker ps

      - name: âœ… Run Linter & Tests
        run: |
          docker exec directus npx eslint . || true  
          docker exec directus npm test || true    

  deploy:
    name: ğŸš€ Deploy Directus
    runs-on: ubuntu-latest
    needs: build  
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ”‘ Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ğŸ— Build & Push Docker Image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/directus:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/directus:latest

      - name: ğŸš€ Deploy to Server via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          script: |
            cd /home/${{ secrets.SSH_USER }}/directus
            docker-compose pull
            docker-compose up -d
            docker image prune -af
